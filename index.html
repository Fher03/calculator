<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Calculator | Fher03</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <input type="text" id="display" disabled />
        </div>
        <div class="buttons">
          <div class="numbers">
            <button class="number" value="1">1</button
            ><button class="number" value="2">2</button
            ><button class="number" value="3">3</button
            ><button class="number" value="4">4</button
            ><button class="number" value="5">5</button
            ><button class="number" value="6">6</button
            ><button class="number" value="7">7</button
            ><button class="number" value="8">8</button
            ><button class="number" value="9">9</button
            ><button class="number" value="0">0</button>
            <button class="number" id="c">C</button>
          </div>
          <div class="operators">
            <button class="operator" id="operator" value="+">
              <i class="bx bx-plus"></i></button
            ><button class="operator" id="operator" value="-">
              <i class="bx bx-minus"></i></button
            ><button class="operator" id="operator" value="*">
              <i class="bx bx-x"></i></button
            ><button class="operator" id="operator" value="/">/</button
            ><button class="operator" id="operator" value="=">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js" value=""></script>
  </body>
</html>
